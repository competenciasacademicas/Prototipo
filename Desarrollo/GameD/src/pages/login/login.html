<ion-header>

  <ion-navbar color="primary">
    <ion-title>Autentificación</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="../../assets/img/game.jpg" width="100%" height="20%"/>
  <p>Esta divertida app te permitirá mejorar tus competencias en las áreas básicas del conocimiento. 
    Cuenta con situaciones reales y divertidas donde te debes utilizar tus habilidades para solucionarlas. 
    ¡Muchos éxitos!</p>

  <ion-item >
    <ion-label floating>Digite su correo</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" ></ion-input>
  </ion-item>
  <ion-item >
    <ion-label floating>Digite su contrasena</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" ></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button outline block (click)="login(user)">Login</button>
      </ion-col>
      <ion-col>  
        <button ion-button outline block color="danger" (click)="register()">Registrar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-footer>
    <ion-toolbar>
      <ion-title>
        <!--
        <p>Inocencio Zuñiga Conde</p>
        <p>William Alfredo Pulido Casas</p>
        <p>Laura Marcela Bolaños Romero</p>

        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-youtube"></ion-icon>
        <ion-icon name="logo-whatsapp"></ion-icon>
      </ion-title>
    </ion-toolbar>
  </ion-footer>
